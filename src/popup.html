<!DOCTYPE html>
<html>
<head>
  <title>AI Form Filler</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .button-group button {
      flex: 1;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #2196F3;
    }
    button.secondary:hover {
      background-color: #1976D2;
    }
    .console-hint {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>AI Form Assistant</h2>
  
  <div class="button-group">
    <button id="readPage" class="secondary">ðŸ“„ Read Page</button>
    <button id="fillForm">ðŸ¤– Fill Form</button>
  </div>

  <div id="status" class="status"></div>
  
  <div class="console-hint">

  </div>

  <script src="popup.js"></script>
</body>
</html>
